apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: sample-application-argocd
  name: sample-application-deployment
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: app
  replicas: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app
    spec:
      containers:
      - image: httpd:latest
        imagePullPolicy: Always
        name: app
        ports:
        - containerPort: 80
